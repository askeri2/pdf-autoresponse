<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8">
  <title>Pokea PDF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 2rem; }
    .form-container { background: #fff; padding: 2rem; border-radius: 8px; max-width: 500px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { width: 100%; padding: 0.75rem; margin-top: 1rem; border-radius: 5px; border: 1px solid #ccc; font-size: 1rem; }
    button { background-color: #009579; color: #fff; border: none; cursor: pointer; }
    button:hover { background-color: #007b63; }
    .status { margin-top: 1rem; font-size: 0.9rem; text-align: center; }
  </style>
</head>
<body>
  <div class="form-container">
    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
      <label for="name">Jina Kamili</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Barua Pepe</label>
      <input type="email" id="email" name="email" required>
      <label for="phone">Namba ya WhatsApp</label>
      <input type="tel" id="phone" name="phone" placeholder="+2557XXXXXXXX" required>
      <input type="hidden" name="message" value="Nataka PDF ya bure">
      <button type="submit">Tuma Maombi</button>
    </form>
    <div class="status">
      PDF yako itatumwa kupitia barua pepe (na WhatsApp ikiwa imeunganishwa).
    </div>
  </div>
</body>
</html>
